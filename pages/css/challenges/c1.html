<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../../public/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../public/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../../public/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="../../../public/favicon/site.webmanifest" />

		<link rel="stylesheet" href="c1.css" />
		<title>Google Homepage</title>
	</head>
	<body>
		<header class="topbar">
			<nav class="menu-list" role="main navigation">
				<span
					>
                    <a href="../#one" class="menu-item" id="1" name="gmail"
						>Gmail</a>
                </span>
				<span
					><a href="../#one" class="menu-item" id="2" name="gallery"
						>Images</a
					>
                </span>
				<span>
					<a href="../#one" class="menu-item" id="3" name="menu"
						><i id="dropdown-menu" class="material-icons">apps</i>
					</a>
				</span>
					<div class="apps">
						<div class="app-wrapper">
							<span class="app">
								<img
									src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
									alt="app - google search"/>
								<span class="label capitalize">search</span>
													</span>
													<span class="app">
								<img
									src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
									alt="app - google maps"/>
								<span class="label capitalize">maps</span>
													</span>
													<span class="app">
								<img
									src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
									alt="app - google drive"/>
								<span class="label capitalize">drive</span>
													</span>
													<span class="app">
								<img
									src="https://www.cleanpng.com/png-google-calendar-g-suite-google-docs-computer-icons-2101158/"
									alt="app - calendar"/>
								<span class="label capitalize">calendar</span>
													</span>
													<span class="app">
								<img
									src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
									alt="app - google photos"/>
								<span>photo</span>
													</span>
													<span class="app">
														<img
									src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
									alt="app - google keep"/>
								<span class="label capitalize">keep</span>
													</span>
						</div>
					</div>
				<span>
                    <a href="#" class="menu-item" id="avatar" name="avatar">
                        <img
							src="../../../public/avatar.png"
							alt="avatar / profile image"
							class="avatar" /></a>
                </span>
			</nav>
		</header>
		<main>
			<div class="logo">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="google logo"
				/>
			</div>
			<form action="#">
				<div class="search-wrapper">
					<label for="search">search</label>
					<div class="search-group">
                        <input type="text" id="search" class="search" name="search" />
                        <div class="icon">
                            <img
                                src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                                alt="voice search"
                            />
                        </div>
                    </div>
                    				<div class="btn-group">
					<button class="btn capitalize">google search</button>
					<button class="btn capitalize">I&apos;m feeling lucky</button>
				</div>
				</div>
			</form>
		</main>
	</body>
</html>
